<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>RandomQuotesMarker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="quote-box" class="card">
        <div id="text" class="card-body blockquote mb-0">
            Loading...
        </div>
        <div id="author" class=" blockquote-footer">
            Me
        </div>
        <div class="footer">
            <a href="http://twitter.com/RanAway0111/tweet" id="tweet-quote" target="_blank" class="fa fa-tweeter">tweet</a>
            <button id="new-quote" class="btn btn-primary">New quote</button>
        </div>
    </div>
</body>
</html>
